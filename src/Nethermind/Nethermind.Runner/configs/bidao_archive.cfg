{
  "Init": {
    "ChainSpecPath": "chainspec/bidao.json",
    "BaseDbPath": "nethermind_db/bidao_archive",
    "LogFileName": "bidao_archive.logs.txt",
    "MemoryHint": 768000000
  },
  "TxPool": {
    "Size": 1024
  },
  "EthStats": {
    "Name": "Nethermind Bidao"
  },
  "Metrics": {
    "NodeName": "Bidao Archive"
  },
  "Bloom": {
    "IndexLevelBucketSizes" : [16, 16, 16, 16]
  },
  "Pruning": {
    "Mode": "None"
  },
  "JsonRpc": {
    "Enabled": true,
    "Timeout": 20000,
    "Host": "127.0.0.1",
    "Port": 8545,
    "AdditionalRpcUrls": [
      "http://localhost:8551|http;ws|net;eth;subscribe;engine;web3;client"
    ]
  },
  "Merge": {
    "Enabled": true
  }
}
